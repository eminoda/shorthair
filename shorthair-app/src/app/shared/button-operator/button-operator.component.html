<nz-button-group>
  <button
    nz-button
    nzSize="small"
    [nzType]="deleteStatus ? 'primary' : 'danger'"
    (click)="showModal()"
  >
    {{ deleteStatus | deleteText }}
  </button>
  <button nz-button nzSize="small" [routerLink]="updateLink">修改</button>
</nz-button-group>
<nz-modal
  nzTitle="操作确认"
  [(nzVisible)]="deleteVisable"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handelDeleteOperate(id)"
>
  <p>确认删除？</p>
</nz-modal>
