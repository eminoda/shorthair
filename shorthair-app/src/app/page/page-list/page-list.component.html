<div class="operate">
  <button nz-button [nzType]="'primary'" [routerLink]="['/page/create']">新增</button>
</div>
<nz-table
  [nzData]="list"
  [nzFrontPagination]="false"
  [nzPageSize]="pageOption.pageSize"
  [nzTotal]="pageOption.total"
  (nzPageIndexChange)="pageChange($event)"
>
  <thead>
    <tr>
      <th>序号</th>
      <th>页面名称</th>
      <th>访问地址</th>
      <th>设备</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of list; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.path }}</td>
      <td>{{ data.device }}</td>
      <td>
        <app-button-operator
          [id]="data.id"
          [updateLink]="['/page', data.id]"
          [deleteStatus]="data.deleted"
          (deleteEvent)="deleteById($event)"
        ></app-button-operator>
      </td>
    </tr>
  </tbody>
</nz-table>
