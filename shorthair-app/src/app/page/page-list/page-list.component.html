<nz-table
  [nzData]="list"
  [nzFrontPagination]="false"
  [nzPageSize]="pageOption.pageSize"
  [nzTotal]="pageOption.total"
  (nzPageIndexChange)="pageChange($event)"
>
  <thead>
    <tr>
      <th>序号</th>
      <th>页面名称</th>
      <th>访问地址</th>
      <th>设备</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of list; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.path }}</td>
      <td>{{ data.device }}</td>
      <td>
        <nz-button-group>
          <button
            nz-button
            nzSize="small"
            [nzType]="data.delete ? 'primary' : 'danger'"
            (click)="deleteById(data.id)"
          >
            {{ data.delete | deleteText }}
          </button>
          <button nz-button nzSize="small">修改</button>
        </nz-button-group>
      </td>
    </tr>
  </tbody>
</nz-table>
