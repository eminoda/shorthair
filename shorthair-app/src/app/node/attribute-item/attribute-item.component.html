<nz-form-item>
  <nz-form-label nzSpan="5" nzRequired>新属性</nz-form-label>
  <nz-form-control nzSpan="8">
    <nz-select nzSpan="12" [(ngModel)]="attribute.name" nzPlaceHolder="请选择属性">
      <nz-option [nzValue]="item" [nzLabel]="item" *ngFor="let item of attributes"></nz-option>
    </nz-select>
    <input nzSpan="12" nz-input [(ngModel)]="attribute.value" placeholder="请输入属性值" />
  </nz-form-control>
</nz-form-item>
