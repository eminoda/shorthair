<div nz-row>
  <div nz-col nzSpan="8">
    <button nz-button (click)="addNode()">添加节点</button>
    <button nz-button nzType="danger" (click)="deleteNode()">删除节点</button>
    <nz-tree
      #treeCom
      [nzData]="treeNodes"
      nzCheckable
      nzShowLine
      (nzCheckBoxChange)="chooseNode($event)"
      (nzClick)="chooseNode($event)"
    >
    </nz-tree>
  </div>
  <div nz-col nzSpan="16">
    <app-node-eidt [id]="currentKey" *ngIf="currentKey"></app-node-eidt>
  </div>
</div>
